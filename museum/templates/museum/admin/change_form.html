{% extends "admin/change_form.html" %}

{% block field_sets %}
<div class="row mb-2">
  <div id="img" class="col-4" style="background-repeat:no-repeat;background-size:contain;">
    <script type="text/javascript">
      function update($){
        $('#img').css('background-image', 'url('+$('#id_url').val()+')');
      }
      django.jQuery(function($){
        $('#id_url').change(function(){
          update($);
        });
        update($);
      });
    </script>
  </div>
  <div class="col-8">
    {{block.super}}
  </div>
</div>
{% endblock %}
