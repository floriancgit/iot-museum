{% extends "admin/base_site.html" %}

{% load static %}

{% block content %}
<style media="screen">
  [type=checkbox] {cursor: pointer;}
  #artworks-results td {vertical-align:middle}
</style>

<div id="app" class="row">
  <form class="col-md-4" v-on:submit.prevent="searchArtwork">
    {% csrf_token %}
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
      </thead>
    </table>
  </form>

</div>
{% endblock %}
